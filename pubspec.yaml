name: app_edu
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  pin_code_fields: ^7.3.0 # type OTP
  flutter_bloc: ^7.3.0 # state management
  carousel_slider: ^4.0.0 # image slider
  image_picker: ^0.8.4+4 # image picker
  flutter_screenutil: ^5.0.0+2  #flutter_screenutil
  shared_preferences: ^2.0.7  # local storage
  video_player: ^2.2.9
  url_launcher: ^6.0.17
  get_it: ^7.2.0 # manager instance
  logger: ^1.1.0
  flash: ^2.0.1 # snackbar manager
  http: ^0.13.3
  intl: ^0.17.0
  shimmer: ^2.0.0
  webview_flutter: ^2.1.2 # load url in app
  flutter_html: ^2.1.5 #display context as html
  flutter_svg: ^0.22.0  #render image SVG
  flutter_rating_bar: ^4.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/login/
    - assets/videos/
    - assets/icons/
    - assets/fonts/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto-ThinItalic.ttf
          weight: 100
          style: italic